<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>

    <!-- Bootstrap 4.2 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-7">
            <div class="card shadow">
                <div class="card-header text-center bg-dark text-white">
                    <h4>Create Account</h4>
                </div>

                <div class="card-body">
                    <form id="registerForm">

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label>First Name</label>
                                <input type="text" class="form-control" id="firstName">
                                <small class="error text-danger"></small>
                            </div>

                            <div class="form-group col-md-6">
                                <label>Last Name</label>
                                <input type="text" class="form-control" id="lastName">
                                <small class="error text-danger"></small>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Email Address</label>
                            <input type="email" class="form-control" id="email">
                            <small class="error text-danger"></small>
                        </div>

                        <div class="form-group">
                            <label>Phone Number</label>
                            <input type="text" class="form-control" id="phone">
                            <small class="error text-danger"></small>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label>Password</label>
                                <input type="password" class="form-control" id="password">
                            </div>

                            <div class="form-group col-md-6">
                                <label>Confirm Password</label>
                                <input type="password" class="form-control" id="confirmPassword">
                                <small class="error text-danger"></small>
                            </div>
                        </div>

                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="terms">
                            <label class="form-check-label">I agree to the Terms & Conditions</label>
                            <br>
                            <small class="error text-danger"></small>
                        </div>

                        <button type="submit" class="btn btn-dark btn-block">
                            Register
                        </button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Success Modal -->
<div class="modal fade" id="successModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">

            <div class="modal-header bg-success text-white">
                <h5 class="modal-title">Account Created</h5>
                <button type="button" class="close text-white" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>

            <div class="modal-body text-center">
                <p>Your account has been created successfully ðŸŽ‰</p>
                <p>You may now log in using your credentials.</p>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal">
                    OK
                </button>
            </div>

        </div>
    </div>
</div>


<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>

<!-- Custom JS -->
<script src="script.js"></script>

</body>
</html>
